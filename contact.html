    <div class="container">
        <div class="items">
        <h1 class="title">Let's get in touch.</h1>
        <form action="https://formspree.io/f/xqkozkjv" method="POST"> 
            <table>
                <thead>
                  <tr>
                    <th><label >What's your name?</label></th>
                    <th><input type="text" name="name" required></th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <td><label>What's up?</label></td>
                    <td><input type="text" name="reason" required></td>
                  </tr>
                  <tr>
                    <td><label>How can I reach you?</label></td>
                    <td><input type="email" name="returnemail" required></td>
                  </tr>
                </tbody>
                </table>
                <button type="submit">Submit.</button>
            </form>
        </div>
    </div>
